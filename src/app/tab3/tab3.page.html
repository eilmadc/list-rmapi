<ion-header [translucent]="true">
  <ion-toolbar color= "primary"> 
    <ion-title>Locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Locations</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md='4' *ngFor="let loc of locationsArray.results">

        <ion-list-header >{{loc.name}}
          <ion-button [routerLink] ="['/locations',loc.id]" color= "primary-shade" >More Info</ion-button>
      </ion-list-header>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
