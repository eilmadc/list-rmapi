<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{charactersArray.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="3">
        <ion-avatar>
          <img [src]="charactersArray.image" alt="">
        </ion-avatar>

      </ion-col>
      <ion-col size="12" size-md="9">
        <h2>{{charactersArray.name}}</h2>
        <ion-item>
          <ion-label>
            Status: {{charactersArray.status}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Species:  {{charactersArray.species}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Gender: {{charactersArray.gender}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            {{charactersArray.status}}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
